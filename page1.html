<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .chatbox {
      max-width: 600px;
      margin: 0 auto;
    }
    .messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user-message {
      text-align: right;
      color: blue;
    }
    .bot-message {
      text-align: left;
      color: green;
    }
    .loading {
      text-align: left;
      color: gray;
      font-style: italic;
    }
    input[type="text"] {
      width: calc(100% - 60px);
      padding: 10px;
    }
    button {
      padding: 10px;
      width: 50px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages"></div>
    <div>
      <input type="text" id="questionInput" placeholder="Type your question here...">
      <button onclick="sendQuestion()">Ask</button>
    </div>
  </div>

  <script>
    async function sendQuestion() {
      const questionInput = document.getElementById('questionInput');
      const question = questionInput.value.trim();
      
      if (question === '') return;
      
      displayMessage(question, 'user-message');
      questionInput.value = '';

      // Display a "loading" message
      const loadingMessageId = displayMessage('Thinking...', 'loading');
      
      try {
        const response = await fetch('https://app-598234327672.us-central1.run.app', { // Updated URL
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'accept': 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question : "what are the components of RAG ?" }), // Sends the question in the correct format
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const data = await response.json();
        updateMessage(loadingMessageId, data.response, 'bot-message');
      } catch (error) {
        updateMessage(loadingMessageId, 'An error occurred. Please try again.', 'bot-message');
        console.error('Fetch Error:', error);
      }
    }

    function displayMessage(message, className) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.textContent = message;
      messageDiv.className = `message ${className}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return messageDiv; // Return the message element for potential updates
    }

    function updateMessage(messageElement, newMessage, newClassName) {
      messageElement.textContent = newMessage;
      messageElement.className = `message ${newClassName}`;
    }
  </script>
</body>
</html>
